<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>
    <div class="wrapper">
      <div class="menu">
        <p>number of circles</p>
        <input
          type="range"
          name=""
          id="count"
          min=".5"
          max="20"
          style="transform: rotate(180deg)"
        />
        <p>speed</p>
        <input
          type="range"
          name=""
          id="speed"
          min=".00005"
          max="20"
          style="transform: rotate(180deg)"
        />
        <button id="buttown">refresh</button>
      </div>
      <div id="sketch1"></div>
      <div id="sketch2"></div>
    </div>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>
  </body>
</html>
